<template name="todo">
    <div id="demo">
        <h1>[[title | uppercase]] ([[todos.length]])</h1>

        <form v-on="submit: addTodo" v-wait-for="todos">
            <input v-model="newTodo" v-validate="minLength: 4, maxLength: 128" placeholder="Add/filter todos..." required>
            <button type="submit" v-attr="disabled: validation.newTodo.invalid">Add [[newTodo ? "'" + newTodo + "'" : '']]Todo</button>
            <div>
                <span v-show="validation.newTodo.minLength && newTodo">Your todo is too short</span>
                <span v-show="validation.newTodo.maxLength && newTodo">Your todo is too long</span>
            </div>
        </form>
        <ul>
            <li v-repeat="todo: todos | filterBy newTodo" track-by="_id">
                <span>[[todo.text]]</span>
                <a v-on="click: removeTodo(todo._id)">[x]</a>
            </li>
        </ul>
    </div>
</template>
